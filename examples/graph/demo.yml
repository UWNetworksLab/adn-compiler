app_name: "hotel_reservation"

app_structure:
    - "Frontend->Search"

ingress:
    Search:
    -   name: "logging"
        position: "S"

egress:
    Frontend:
    -   name: "ratelimit"
        config:
        - "bucket_size = 1000"
        - "requests_per_sec = 1000"
        position: "C"

edge:
    Frontend->Search:
    -   name: "cache"
        position: "C"

    -   name: "mutation"

    -   name: "hotel_acl"
