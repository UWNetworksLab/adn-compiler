apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  clusterIP: 10.96.88.88
  ports:
  - name: tcp-frontend
    port: 8080
    targetPort: 8080
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 10
  template:
    metadata:
      name: frontend
      labels:
        app: frontend
    spec:
      nodeName: h2.sigcomm.meshbench-pg0.clemson.cloudlab.us # Change Placement if needed
      containers:
      - name: frontend
        image: xzhu0027/ping_pong_app
        command: ["/app/ping-pong"]  # Command to run within the container
        args: ["frontend"]
  selector:
    matchLabels:
      app: frontend
